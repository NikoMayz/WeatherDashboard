<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niko's Weather Dashboard</title>
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <header class="header-contianer has-text-centered is-family-sans-serif is-size-2 has-text-light has-background-link-dark">
    <h1>Niko's <span class="highlight">Weather Dashboard</span></h1>
  </header>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-one-quarter">
          <div class="block">
            <h2><b>Search for a City:</b></h2>
            <input class="input is-default block" type="text" placeholder="City Name"></input>
            <button id="searchButton" class="button is-primary is-large is-fullwidth is-responsive block" type="submit">Search</button>
            <button id="clearButton" class="button is-danger is-large is-fullwidth is-responsive block" type="button">Clear Searches</button>
            <div class="pinned-cities block"></div>
          </div>
        </div>
        <div class="column">
          <div class="block">
            <div class="city-data block"></div>
            <h2 class="subtitle">5-Day Forecast:</h2>
            <div class="columns is-multiline five-day"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    $(document).ready(function() {
      // Handler for clear button click
      $('#clearButton').click(function() {
        $('.pinned-cities').empty(); // Clear displayed searches
        localStorage.removeItem('pinnedCities'); // Clear saved searches in local storage
      });
    });
  </script>
  
  
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom script -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
