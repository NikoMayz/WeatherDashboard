<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niko's Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="header-contianer has-text-centered is-family-sans-serif is-size-2 has-text-light has-background-link-dark">
        <h1>Niko's <span class="highlight">Weather Dashboard</span></h1>
    </header>

    <section class="container has-background-white">
        <div class="columns">
            <div class="block column is-3 has-text-left">
                <h2><b>Search for a City:</b></h2>
                    <input class="input is-default block" type="text" placeholder="City Name"></input>
                    <button id="searchButton" class="button is-primary is-large is-fullwidth is-responsive block" type="submit">Search</button>
                <div class="pinned-cities"></div>
            </div>
            <div class="column is-8 has-text-left">
                <div class="city-data block"><span style="color: orange">&#x2600;</span></div>
                <div class="five-day block"></div>
                    <h2 class="subtitle">5-Day Forecast:</h2>
        </div>
    </section>

   <script src="./assets/js/script.js"></script>










</body>
